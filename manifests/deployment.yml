apiVersion : apps/v1
kind: Deployment
metadata:
  name: testing 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: testing
  template:
    metadata:
      labels:
        app: testing 
    spec:
      containers:
        - name: testing 
          image: b8it148.azurecr.io/testing
          ports:
          - containerPort: 80